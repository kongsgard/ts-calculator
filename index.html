<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TS Geometry Calculator</title>
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <main id="app">
      <div id="triangle-input-wrapper">
        <div class="field triangle-input">
          <div class="label" style="color: #ea4335">A</div>
          <input type="number" placeholder="x" />
          <input type="number" placeholder="y" />
        </div>
        <div class="field triangle-input">
          <div class="label" style="color: #34a853">B</div>
          <input type="number" placeholder="x" />
          <input type="number" placeholder="y" />
        </div>
        <div class="field triangle-input">
          <div class="label" style="color: #4285f4">C</div>
          <input type="number" placeholder="x" />
          <input type="number" placeholder="y" />
        </div>
      </div>
      <div id="triangle-output-wrapper">
        <div class="field triangle-output">
          <div class="label">Area:</div>
          <input id="area" style="direction: rtl" disabled />
        </div>
        <div class="field triangle-output">
          <div class="label">Perimeter:</div>
          <input id="perimeter" style="direction: rtl" disabled />
        </div>
        <div class="field angle-calculations">
          <div class="label">∠A</div>
          <input id="angle-a" disabled />
          <div class="label">∠B</div>
          <input id="angle-b" disabled />
          <div class="label">∠C</div>
          <input id="angle-c" disabled />
        </div>
      </div>
    </main>
    <script type="module" src="./dist/src/main.js"></script>
  </body>
</html>
